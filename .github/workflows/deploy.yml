name: Deploy PWA

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build and Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
