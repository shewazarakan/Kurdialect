<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdialect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Search Section -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search">
        <div class="button-group">
            <button id="searchButton">Search</button>
            <button id="clearButton">Clear</button>
        </div>
    </div>

    <!-- Search Results -->
    <div id="outputContainer">
        <h3>Search Results:</h3>
        <div id="output"></div>
    </div>

    <!-- Install Button -->
    <button class="install-btn" aria-label="Install KurdiÅŸiv">
        <span class="install-icon">+</span>
    </button>

    <script src="app.js"></script>

    <!-- Register Service Worker for Offline Support -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker Registered"))
                .catch(error => console.error("Service Worker Registration Failed:", error));
        }

        let deferredPrompt;
        const installButton = document.querySelector('.install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block'; // Show the button once the event is triggered
        });

        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            }
        });
    </script>
</body>
</html>
