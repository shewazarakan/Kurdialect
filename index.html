<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdişiv</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>
<body>

    <div class="container">
        <h1>Kurdişiv</h1>

        <!-- Search Row (Search box + Buttons) -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter word...">
            <button id="searchButton">Search</button>
            <button id="clearButton">Clear</button>
        </div>

        <!-- Search Results Table -->
        <table>
            <thead>
                <tr>
                    <th id="inputColumn">سۆرانی</th>
                    <th id="outputColumn1">بادینی</th>
                    <th id="outputColumn2">هەورامی</th>
                </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>

        <!-- Install Button -->
        <button id="installButton" class="install-btn">+</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
