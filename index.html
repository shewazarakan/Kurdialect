<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdialect</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">Loading...</div>

    <!-- Search and Clear Section -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Search</button>
        <button id="clearButton">Clear</button>
    </div>

    <!-- Output Container for Search Results -->
    <div id="output">
        <h3>Search Results</h3>
        <!-- Each result will be inside this container -->
    </div>

    <!-- Install Button (PWA install prompt) -->
    <button id="installButton" style="display:none;">Install App</button>

    <script src="app.js"></script>
</body>
</html>
