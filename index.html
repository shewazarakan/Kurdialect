<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdialect</title>
    <meta name="description" content="A simple Kurdish dialect dictionary app">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="loading">Loading...</div>

    <div id="app">
        <h1>Kurdialect</h1>
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button">Search</button>
        <button id="clear-button">Clear</button>

        <h2>Search Results</h2>
        <table>
            <thead>
                <tr>
                    <th style="background-color: #c05510; color: white;">سۆرانی</th>
                    <th style="background-color: #f5c265; color: black;">بادینی</th>
                    <th style="background-color: #2e6095; color: white;">هەورامی</th>
                </tr>
            </thead>
            <tbody id="results-body"></tbody>
        </table>
    </div>

    <!-- Install Button -->
    <button id="install-button" style="
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #c05510;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    ">+</button>
</body>
</html>
