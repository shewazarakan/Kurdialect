<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdişiv</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Search Input & Buttons -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter word">
            <button class="search-btn" onclick="searchData()">Search</button>
            <button class="clear-btn" onclick="clearData()">Clear</button>
        </div>

        <!-- Search Results Box -->
        <div class="search-results">
            <h2>Search Results</h2>
            <div id="soraniResultContainer">
                <span class="column-name" id="soraniLabel">سۆرانی:</span>
                <span id="soraniResult"></span>
            </div>
            <div id="badiniResultContainer">
                <span class="column-name" id="badiniLabel">بادینی:</span>
                <span id="badiniResult"></span>
            </div>
            <div id="hawramiResultContainer">
                <span class="column-name" id="hawramiLabel">هەورامی:</span>
                <span id="hawramiResult"></span>
            </div>
        </div>
    </div>
</body>
</html>
