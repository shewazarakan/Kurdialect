<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kurdish dialects translator">
    <meta name="theme-color" content="#012169">
    <link rel="icon" href="icon.png">
    <title>Kurdişiv</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Search Box Section -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter Kurdish word" class="search-input">
            <button id="search-btn" class="search-btn">Search</button>
            <button id="clear-btn" class="clear-btn">Clear</button>
        </div>
        
        <!-- Results Display Section -->
        <div id="search-results-box" class="results-box">
            <table>
                <thead>
                    <tr>
                        <th class="input-column">Input Word</th>
                        <th class="output-column">Translation (Soranî)</th>
                        <th class="output-column">Translation (Badînî)</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Install Button -->
    <button id="install-button" class="install-button">
        <span>+</span>
    </button>

    <script src="app.js"></script>
    <script src="service-worker.js"></script>
</body>

</html>
