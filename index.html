<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdi≈üiv</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Search Input -->
    <div style="margin-bottom: 20px; display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="searchInput" placeholder="Search">
        
        <div style="display: flex; justify-content: space-between; width: 90%; max-width: 400px;">
            <button id="searchButton">Search</button>
            <button id="clearButton">Clear</button>
        </div>
    </div>

    <!-- Output Container -->
    <div id="outputContainer">
        <h3>Search Results:</h3>
        <pre id="rawOutput" style="display: none;"></pre>
        <div id="output"></div>
    </div>

    <script src="app.js"></script>

</body>
</html>
