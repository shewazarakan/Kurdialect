<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdişiv</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Search Input & Buttons -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter word">
            <button class="search-btn" onclick="searchData()">Search</button>
            <button class="clear-btn" onclick="clearData()">Clear</button>
        </div>

        <!-- Search Results Box -->
        <div class="search-results">
            <div>
                <span class="column-name-input">سۆرانی</span>
                <p id="soraniResult"></p>
            </div>
            <div>
                <span class="column-name-output">بادینی</span>
                <p id="badiniResult"></p>
            </div>
            <div>
                <span class="column-name-output">هەورامی</span>
                <p id="hawramiResult"></p>
            </div>
        </div>
    </div>
</body>
</html>
