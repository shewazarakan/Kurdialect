<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kurdish dialects translator">
    <meta name="theme-color" content="#012169">
    <link rel="icon" href="icon.png">
    <title>Kurdişiv</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <input type="text" id="searchBox" placeholder="Search for a word...">
        <button id="searchButton">Search</button>
        <button id="clearButton">Clear</button>
    </div>

    <div id="searchResults">
        <div class="column-header">
            <span class="input-column">سۆرانی</span>
            <span class="output-column">بادینی</span>
            <span class="output-column">هەورامی</span>
        </div>
        <div id="resultsContainer"></div>
    </div>

    <button id="installButton">+</button>

    <script src="app.js"></script>

</body>

</html>
