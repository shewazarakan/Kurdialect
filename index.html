<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kurdish dialects translator">
    <meta name="theme-color" content="#012169">
    <title>Kurdi≈üiv</title>

    <!-- Icons -->
    <link rel="icon" href="icon.png" sizes="192x192">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            justify-content: center;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 32%;
        }

        .button {
            background-color: #012169;
            color: white;
            cursor: pointer;
        }

        .button-clear {
            background-color: #f5c400;
        }

        .install-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f5c400;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 25px;
            cursor: pointer;
            display: none;
        }

        .search-results {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        .search-result-item {
            padding: 10px;
            background: #f1f1f1;
            margin: 5px 0;
            border-radius: 5px;
        }

        .column-header {
            font-weight: bold;
            color: #012169; /* Same color as Search button */
        }

        .output-column {
            color: #f5c400; /* Same color as Clear button */
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loading-text {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text">Loading...</div>
    </div>

    <div class="container">
        <!-- Input Section -->
        <div class="input-container">
            <input type="text" id="search-input" placeholder="Enter word">
            <button class="button" id="search-button">Search</button>
            <button class="button button-clear" id="clear-button">Clear</button>
        </div>

        <!-- Search Results Section -->
        <div class="search-results" id="search-results">
            <!-- Results will appear here -->
        </div>
    </div>

    <!-- Install Button -->
    <button class="install-button" id="install-button">+</button>

    <script src="app.js"></script>
</body>
</html>
