<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdish Dialect Translator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your updated styles -->
</head>
<body>

    <!-- Loading Spinner -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Search Input -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search">
        <div>
            <button id="searchButton" class="search-button">Search</button>
            <button id="clearButton" class="clear-button">Clear</button>
        </div>
    </div>

    <!-- Output Container -->
    <div id="outputContainer" class="output-container">
        <h3>Search Results:</h3>
        <!-- Raw JSON output (hidden) -->
        <pre id="rawOutput" style="display: none;"></pre>
        <!-- Cleaner, structured output (visible) -->
        <div id="output" class="output"></div>
    </div>

    <!-- Input Data Container -->
    <div id="inputDataContainer" class="input-data-container">
        <!-- Display input data here -->
    </div>

    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
