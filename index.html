<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdialect</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Include styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #installBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #c05510;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            cursor: pointer;
            display: none;
        }

        #searchBox {
            margin: 20px;
            padding: 10px;
            width: 80%;
            max-width: 500px;
        }

        #searchButton, #clearButton {
            padding: 10px 20px;
            background-color: #2e6095;
            color: white;
            border: none;
            cursor: pointer;
        }

        #clearButton {
            background-color: #f5c265;
        }

        #searchResults {
            display: none;
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            border: 1px solid #ddd;
            text-align: left;
            color: black;
        }

        #searchResults .resultHeader {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .columnHeader {
            font-weight: bold;
        }

        .result {
            margin-bottom: 5px;
        }

        .sorani {
            color: #c05510;
        }

        .badini {
            color: #f5c265;
        }

        .hawrami {
            color: #2e6095;
        }
    </style>
</head>
<body>
    <h1>Kurdialect</h1>
    <input type="text" id="searchBox" placeholder="Search...">
    <button id="searchButton">Search</button>
    <button id="clearButton">Clear</button>
    <div id="searchResults">
        <div class="resultHeader">SEARCH RESULTS</div>
        <div id="resultsContainer"></div>
    </div>
    <div id="installBtn">+</div>

    <script src="app.js"></script>
</body>
</html>
